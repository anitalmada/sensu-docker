version: '3.7'
services:
  redis:
    image: redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - sensu_net
  sensu:
    hostname: sensu
    build:
      context: server/
      dockerfile: Dockerfile 
    image: sensu
    restart: always 
    depends_on:
      - redis
      - rabbitmq
    networks:
      - sensu_net
  sensu-client:
    hostname: sensu-client
    build:
      context: client/
      dockerfile: Dockerfile.client
    image: sensu-client
    networks:
      - sensu_net
    depends_on:
      - sensu
  api:
    hostname: api
    build:
      context: api/
    image: sensu-api
    restart: always
    depends_on:
      - sensu
      - redis
      - rabbitmq  
    ports:
      - "4567:4567"  
    expose:
      - "4567"  
    networks:
      - sensu_net
  rabbitmq:
    image:       rabbitmq
    hostname:    rabbitmq
    restart:     unless-stopped
    env_file:
      - rabbitmq.env
    ports:
      - "5672:5672"   # daemon API
      - "15672:15672" # management API
    networks:
      - sensu_net
  uchiwa:
    image:       uchiwa/uchiwa
    hostname:    uchiwa
    restart:     always
    volumes:
      - ./uchiwa-config:/config    
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - sensu
      - api
    networks:
      - sensu_net
networks:
  sensu_net:
